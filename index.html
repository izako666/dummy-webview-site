<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page with QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }

        #qrcode-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        #qrcode {
            width: 300px;
            height: 300px;
        }

        #copy-section {
            margin-top: 30px;
            text-align: center;
        }

        .copy-text {
            font-size: 16px;
            background: #eee;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            word-break: break-all;
            max-width: 90%;
        }

        @media (max-width: 500px) {
            #qrcode {
                width: 250px;
                height: 250px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <h1>Mini App Test Page</h1>

    <button class="btn" onclick="sendMessage()">Send Message to Flutter</button>

    <button class="btn" onclick="toggleQRCode()">Show QR Code</button>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <div id="copy-section">
        <div class="copy-text" id="copyText">test-string-123456789</div>
        <br />
        <button class="btn" onclick="copyToClipboard()">Copy Text</button>
    </div>

    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let qrVisible = false;

        function toggleQRCode() {
            qrVisible = !qrVisible;
            document.getElementById("qrcode-container").style.display = qrVisible ? "flex" : "none";
        }

        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: JSON.stringify({
                "api_version": "0.0.1",
                "app_id": "123123123",
                "data": {
                    "amount": 100,
                    "currency": "USD",
                    "target_currency": "SAT",
                    "deposit_address": "dawdawdad",
                    "note": "wdawdawdadw"
                }
            }),
            width: 300,
            height: 300
        });

        function sendMessage() {
            const data = JSON.stringify({
                "api_version": "0.0.1",
                "app_id": "123123123",
                "data": {
                    "amount": 100,
                    "currency": "USD",
                    "target_currency": "SAT",
                    "deposit_address": "dawdawdad",
                    "note": "wdawdawdadw"
                }
            });
            if (window.Android) {
                window.Android.postMessage(data);
            } else if (window.webkit?.messageHandlers?.iosInterface) {
                window.webkit.messageHandlers.iosInterface.postMessage(data);
            } else if (window.parent) {
                window.parent.postMessage(data, "*");
            } else {
                window.postMessage(data, "*");
            }
            alert("Message sent!");
        }

        function copyToClipboard() {
            const text = document.getElementById("copyText").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>

</body>

</html>
